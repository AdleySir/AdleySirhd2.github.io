<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
             body {
            display: flex;            flex-direction: column;
            align-items: center;
        }
      img {
        margin-bottom :10px;
      }
    </style>
</head>
<body>
    <script>
        var imgCount = parseInt(prompt("请输入你要的图片数量："), 20);
        var imges = ['images/1.webp', 'images/2.webp', 'images/3.webp', 'images/4.webp', 'images/5.webp', 'images/6.webp', 'images/7.webp', 'images/8.webp', 'images/9.webp', 'images/10.webp' ,
            'images/11.webp', 'images/12.webp', 'images/13.webp', 'images/14.webp', 'images/15.webp', 'images/16.webp', 'images/17.webp', 'images/18.webp', 'images/19.webp', 'images/20.webp' ];
        for (var i = 0; i < imgCount && i < imges.length; i++) {
            var newimg = document.createElement("img");
            newimg.src = imges[i];
            document.body.appendChild(newimg);
        }
    </script>
</body>
</html>
